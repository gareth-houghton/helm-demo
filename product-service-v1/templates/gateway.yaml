apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: product-gateway
  namespace: {{ .Values.svc.namespace.name }}
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "api.rte.cluster"
