apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: store-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "api.rte.cluster"
    - "rte.cluster"
